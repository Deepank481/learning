<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Creating objects using constructor function
      function Cat(name, type) {
        this.name = name;
        this.type = type;
      }

      const ourCat = new Cat("Murray", "domestic short hair");
      console.log(ourCat);

      //Making object with classes
      class Pet {
        constructor(name, type) {
          this.name = name;
          this.type = type;
        }
      }
      const ourDog = new Pet("Chauncey", "AmStaff");
      console.log(ourDog);

      //Making objects with Object.create()
      const computer = { memory: "16 GB", HD: "8 TB" };
      const laptop = Object.create(computer);
      console.log(laptop);

      //Modifying and accessing objects
      const myLocation = {
        city: {
          id: 2643743,
          name: "London",
          coord: {
            lon: -0.1258,
            lat: 51.5085,
          },
          country: "Great Britain",
          population: 9820000,
          timezone: 3600,
        },
      };
      console.log(myLocation.city.coord.lat);
      console.log(myLocation.city.coord["lat"]);
      console.log(myLocation["city"]["name"]);

      //Printing out the properties of an object document
      for (const property in document) {
        console.log(`${property}: ${document[property]}`);
      }

      //Understanding prototypes
      function Vehicle(speed) {
        this.speed = speed;
        this.moveForward = function () {
          return `Moving forward at ${this.speed}`;
        };
      }
      const Automobile = new Vehicle(55);
      Automobile.wheels = 4;
      Automobile.engine = "electric";
      console.log(Automobile);
    </script>
  </body>
</html>
